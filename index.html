<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Scene</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; display: block; }
        .clickable {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .clickable:hover {
            transform: scale(1.2);
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Camera with WASD Controls -->
        <a-camera id="camera" position="0 1.6 5" rotation="-30 45 0" wasd-controls="enabled: true" look-controls="pointerLockEnabled: true"></a-camera>
        
        <!-- Light -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="2 4 -3"></a-light>
        
        <!-- Container for dynamic spheres -->
        <a-entity id="spheres-container"></a-entity>

        <script>
            function createSpheres() {
                const radius = 0.5;
                const spacing = 3;
                const numSpheres = 100;
                const range = 50; // Larger range for more coverage

                const container = document.querySelector('#spheres-container');
                const camera = document.querySelector('#camera');

                // Remove existing spheres
                container.innerHTML = '';

                for (let i = -numSpheres / 2; i < numSpheres / 2; i++) {
                    for (let j = -numSpheres / 2; j < numSpheres / 2; j++) {
                        const x = i * spacing;
                        const z = j * spacing;

                        // Only create spheres within a certain range
                        const distance = Math.sqrt(x * x + z * z);
                        if (distance < range) {
                            const sphere = document.createElement('a-sphere');
                            sphere.setAttribute('position', `${x} 0 ${z}`);
                            sphere.setAttribute('radius', radius);
                            sphere.setAttribute('color', '#B0BEC5');
                            sphere.setAttribute('class', 'clickable');
                            sphere.setAttribute('visible', 'true');
                            sphere.addEventListener('mouseenter', () => {
                                sphere.setAttribute('scale', '1.2 1.2 1.2');
                            });
                            sphere.addEventListener('mouseleave', () => {
                                sphere.setAttribute('scale', '1 1 1');
                            });
                            container.appendChild(sphere);
                        }
                    }
                }
            }

            function updateSpheresPosition() {
                const camera = document.querySelector('#camera');
                const cameraPos = camera.getAttribute('position');
                const spheres = document.querySelectorAll('#spheres-container a-sphere');

                // Update sphere positions based on the camera's position
                spheres.forEach(sphere => {
                    const pos = sphere.getAttribute('position');
                    sphere.setAttribute('position', `${pos.x - cameraPos.x} ${pos.y} ${pos.z - cameraPos.z}`);
                });
            }

            function setupCameraListener() {
                const camera = document.querySelector('#camera');
                let lastCameraPos = camera.getAttribute('position');

                AFRAME.registerComponent('camera-move-listener', {
                    tick: function () {
                        const currentCameraPos = camera.getAttribute('position');
                        if (currentCameraPos.x !== lastCameraPos.x || currentCameraPos.y !== lastCameraPos.y || currentCameraPos.z !== lastCameraPos.z) {
                            lastCameraPos = currentCameraPos;
                            updateSpheresPosition();
                        }
                    }
                });

                camera.setAttribute('camera-move-listener', '');
            }

            document.addEventListener('DOMContentLoaded', () => {
                createSpheres();
                setupCameraListener();
            });
        </script>
    </a-scene>
</body>
</html>
