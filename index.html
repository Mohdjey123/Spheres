<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Resume</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; display: block; }
        .clickable {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .clickable:hover {
            transform: scale(1.5);
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Isometric Camera with WASD Controls -->
        <a-camera id="camera" position="5 5 5" rotation="-30 45 0" wasd-controls="enabled: true"></a-camera>
        
        <!-- Light -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="2 4 -3"></a-light>
        
        <!-- Chunk Container -->
        <a-entity id="chunks-container"></a-entity>

        <script>
            const CHUNK_SIZE = 10; // Size of each chunk
            const RENDER_DISTANCE = 50; // Maximum distance to render chunks
            const SPACING = 1.2; // Distance between spheres

            function createChunk(x, z) {
                const container = document.createElement('a-entity');
                container.setAttribute('position', `${x} 0 ${z}`);
                container.setAttribute('id', `chunk-${x}-${z}`);

                const radius = 0.2;
                const numSpheres = Math.floor(CHUNK_SIZE / SPACING); // Number of spheres per dimension

                for (let i = 0; i < numSpheres; i++) {
                    for (let j = 0; j < numSpheres; j++) {
                        const xOffset = i * SPACING;
                        const zOffset = j * SPACING;
                        const sphere = document.createElement('a-sphere');
                        sphere.setAttribute('position', `${xOffset} 0 ${zOffset}`);
                        sphere.setAttribute('radius', radius);
                        sphere.setAttribute('color', '#B0BEC5');
                        sphere.setAttribute('segments-height', '4'); // Minimal height segments
                        sphere.setAttribute('segments-width', '4');  // Minimal width segments
                        sphere.setAttribute('class', 'clickable');
                        sphere.addEventListener('mouseenter', () => {
                            sphere.setAttribute('scale', '1.5 1.5 1.5');
                        });
                        sphere.addEventListener('mouseleave', () => {
                            sphere.setAttribute('scale', '1 1 1');
                        });
                        container.appendChild(sphere);
                    }
                }
                return container;
            }

            function updateChunks() {
                const camera = document.querySelector('#camera');
                const cameraPos = camera.getAttribute('position');
                const chunks = document.querySelectorAll('#chunks-container a-entity');

                chunks.forEach(chunk => {
                    const chunkPos = chunk.getAttribute('position');
                    const distance = Math.sqrt(
                        Math.pow(cameraPos.x - chunkPos.x, 2) +
                        Math.pow(cameraPos.y - chunkPos.y, 2) +
                        Math.pow(cameraPos.z - chunkPos.z, 2)
                    );
                    if (distance < RENDER_DISTANCE) {
                        chunk.setAttribute('visible', true);
                    } else {
                        chunk.setAttribute('visible', false);
                    }
                });
            }

            function createChunks() {
                const numChunks = Math.ceil(RENDER_DISTANCE / CHUNK_SIZE);
                const container = document.querySelector('#chunks-container');

                // Clear previous chunks
                container.innerHTML = '';

                for (let x = -numChunks; x <= numChunks; x++) {
                    for (let z = -numChunks; z <= numChunks; z++) {
                        const chunk = createChunk(x * CHUNK_SIZE, z * CHUNK_SIZE);
                        container.appendChild(chunk);
                    }
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                createChunks();
                updateChunks();
            });

            AFRAME.registerComponent('camera-move-listener', {
                tick: function () {
                    updateChunks();
                }
            });

            document.querySelector('#camera').setAttribute('camera-move-listener', '');
        </script>
    </a-scene>
</body>    
</html>
