<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Interactive Resume</title>
    <style>
        body { margin: 0; }
        a-scene { width: 100vw; height: 100vh; display: block; }
        .clickable {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .clickable:hover {
            transform: scale(1.5);
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        #controls input {
            width: 100px;
            padding: 5px;
            font-size: 16px;
        }
        .chunk {
            opacity: 0;
            transition: opacity 1s;
        }
        .chunk.visible {
            opacity: 1;
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Isometric Camera with WASD Controls -->
        <a-camera id="camera" position="0 5 5" rotation="-30 45 0" wasd-controls="enabled: true"></a-camera>
        
        <!-- Light -->
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="directional" position="2 4 -3"></a-light>
        
        <!-- Chunk Container -->
        <a-entity id="chunks-container"></a-entity>

        <script>
            const CHUNK_SIZE = 20; // Size of each chunk
            const RENDER_DISTANCE = 100; // Maximum distance to render chunks
            const SPACING = 2; // Distance between spheres

            const chunks = new Map(); // Store loaded chunks by their position

            function createSphere(x, y, z) {
                const sphere = document.createElement('a-sphere');
                sphere.setAttribute('position', `${x} ${y} ${z}`);
                sphere.setAttribute('radius', '0.2');
                sphere.setAttribute('color', '#B0BEC5');
                sphere.setAttribute('segments-height', '4'); // Minimal height segments
                sphere.setAttribute('segments-width', '4');  // Minimal width segments
                sphere.setAttribute('class', 'clickable');
                sphere.addEventListener('mouseenter', () => {
                    sphere.setAttribute('scale', '1.5 1.5 1.5');
                });
                sphere.addEventListener('mouseleave', () => {
                    sphere.setAttribute('scale', '1 1 1');
                });
                return sphere;
            }

            function createChunk(x, z) {
                const container = document.createElement('a-entity');
                container.setAttribute('position', `${x} 0 ${z}`);
                container.setAttribute('id', `chunk-${x}-${z}`);
                container.setAttribute('class', 'chunk');

                const numSpheres = Math.ceil(CHUNK_SIZE / SPACING); // Number of spheres per dimension

                for (let i = 0; i < numSpheres; i++) {
                    for (let j = 0; j < numSpheres; j++) {
                        const xOffset = i * SPACING - (CHUNK_SIZE / 2);
                        const zOffset = j * SPACING - (CHUNK_SIZE / 2);
                        const sphere = createSphere(xOffset, 0, zOffset);
                        container.appendChild(sphere);
                    }
                }
                return container;
            }

            function updateChunks() {
                const camera = document.querySelector('#camera');
                const cameraPos = camera.getAttribute('position');
                const radius = RENDER_DISTANCE;

                const visibleChunks = new Set();
                const numChunks = Math.ceil(RENDER_DISTANCE / CHUNK_SIZE);

                for (let x = -numChunks; x <= numChunks; x++) {
                    for (let z = -numChunks; z <= numChunks; z++) {
                        const chunkX = Math.floor(cameraPos.x / CHUNK_SIZE) * CHUNK_SIZE + x * CHUNK_SIZE;
                        const chunkZ = Math.floor(cameraPos.z / CHUNK_SIZE) * CHUNK_SIZE + z * CHUNK_SIZE;

                        const distance = Math.sqrt(
                            Math.pow(cameraPos.x - chunkX, 2) +
                            Math.pow(cameraPos.z - chunkZ, 2)
                        );
                        if (distance <= radius) {
                            const chunkId = `${chunkX}-${chunkZ}`;
                            visibleChunks.add(chunkId);
                            if (!chunks.has(chunkId)) {
                                const chunk = createChunk(chunkX, chunkZ);
                                document.querySelector('#chunks-container').appendChild(chunk);
                                chunks.set(chunkId, chunk);
                            }
                        }
                    }
                }

                // Fade out chunks that are no longer visible
                chunks.forEach((chunk, chunkId) => {
                    if (!visibleChunks.has(chunkId)) {
                        chunk.classList.remove('visible');
                        setTimeout(() => {
                            if (!chunk.classList.contains('visible')) {
                                document.querySelector('#chunks-container').removeChild(chunk);
                                chunks.delete(chunkId);
                            }
                        }, 1000); // Delay to allow fade-out transition
                    } else {
                        chunk.classList.add('visible');
                    }
                });

                // Update sphere count display
                document.getElementById('sphere-count').innerText = `Spheres: ${document.querySelectorAll('a-sphere').length}`;
            }

            function updateSettings() {
                CHUNK_SIZE = parseFloat(document.getElementById('chunk-size').value) || 20;
                RENDER_DISTANCE = parseFloat(document.getElementById('render-distance').value) || 100;
                updateChunks();
            }

            document.addEventListener('DOMContentLoaded', () => {
                updateChunks();

                document.getElementById('chunk-size').addEventListener('change', updateSettings);
                document.getElementById('render-distance').addEventListener('change', updateSettings);
            });

            AFRAME.registerComponent('camera-move-listener', {
                tick: function () {
                    updateChunks();
                }
            });

            document.querySelector('#camera').setAttribute('camera-move-listener', '');
        </script>
    </a-scene>
    
    <div id="controls">
        <div>
            <label for="chunk-size">Chunk Size:</label>
            <input type="number" id="chunk-size" value="20" step="1" min="1">
        </div>
        <div>
            <label for="render-distance">Render Distance:</label>
            <input type="number" id="render-distance" value="100" step="1" min="1">
        </div>
        <div id="sphere-count">Spheres: 0</div>
    </div>
</body>    
</html>
